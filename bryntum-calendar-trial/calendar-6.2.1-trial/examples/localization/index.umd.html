<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="description" content="Shows how to preload a specific locale and localize the application."/>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bryntum Calendar - Localization demo</title>
	<script src="../_shared/browser/helper.js"></script>
	<link rel="stylesheet" href="../../build/calendar.stockholm.css" data-bryntum-theme>
	<link rel="stylesheet" href="../_shared/shared.css">
	<link rel="stylesheet" href="resources/app.css">
</head>

<body>
	<div id="container" role="main">
	</div>
	<!-- Using UMD bundle -->
	<script src="locales/custom.locales.umd.js"></script>
	<script data-default-locale="De" src="../../build/calendar.umd.js"></script>
	<script src="../_shared/shared.umd.js"></script>
	<script src="app.umd.js"></script>
</body>

</html>
